name: Generate packages and publish
on:
  workflow_dispatch:  
  push:
    branches:
      - main
      - release/*

permissions:
  contents: write
  id-token: write

jobs:
  Build-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install
        run: yarn

      - name: Bump
        run: yarn gitversion bump

      - name: Build ğŸ”§
        run: yarn build:all

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::202821071962:role/www-cputils-com-website-gitversionpublishdocsA3C0C6-f9KlnEDH0OdS
          role-session-name: upload-docs
          aws-region: eu-west-1

      - name: Publish
        run: yarn gitversion publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}


